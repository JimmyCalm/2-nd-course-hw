<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скрыть и показать заголовок</title>
</head>

<body>

    <h1 id="title">Привет, мир!</h1>
    <button id="toggleButton">Скрыть</button>

    <p id="text">Это обычный текст.</p>
    <button id="colorButton">Изменить цвет</button>

    <h1 id="ttl">Оригинальный заголовок</h1>
    <button id="changeTextButton">Изменить текст</button>

    <div class="description">Текст 1</div>
    <p class="description">Текст 2</p>
    <span class="description">Текст 3</span>
    <div>Этот элемент не изменится</div>

    <script>
        const title = document.querySelector("#title");
        const button = document.querySelector("#toggleButton");

        button.addEventListener("click", () => {
            if (title.style.display === "none") {
                title.style.display = "block";
                button.textContent = "Скрыть";
            } else {
                title.style.display = "none";
                button.textContent = "Показать";
            }
        });

        const paragraph = document.querySelector("#text");
        const btn = document.querySelector("#colorButton");

        btn.addEventListener("click", () => {
            paragraph.style.color = "blue";
        });

        const ttl = document.querySelector("#ttl");
        const butto = document.querySelector("#changeTextButton");

        butto.addEventListener("click", () => {
            ttl.textContent = "Привет, мир!";
        });

        const descriptions = document.querySelectorAll(".description");

        descriptions.forEach(element => {
            element.textContent = "Измененный текст"; 
        });
    </script>

</body>

</html>
